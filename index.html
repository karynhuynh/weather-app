<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework5</title>
    <script
      src="https://kit.fontawesome.com/6de984ddb1.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="weather">
        <form id="input-form">
          <div class="row">
            <div class="col-7 mt-3 mx-3">
              <input
                type="search"
                id="city-input"
                class="form-control form-control-sm"
                placeholder="Enter your city here..."
                autocomplete="off"
                autofocus="on"
                required
              />
            </div>
            <div class="col-2 gap-3 d-flex mt-3 mx-2">
              <button
                type="submit"
                class="btn btn-outline-secondary"
                id="search-button"
              >
                <i class="fas fa-search"></i>
              </button>
              <button
                type="submit"
                class="btn btn-outline-secondary"
                id="current-location-button"
              >
                <i class="fas fa-map-marker-alt"></i>
              </button>
            </div>
          </div>
        </form>
        <div class="main-card">
          <div class="card-body">
            <h2 class="card-title">San Francisco</h2>
            <h6 class="card-subtitle mb-2"></h6>
            <i class="fas fa-cloud" id="main-card-icon"></i>
            <div class="main-card-degree">
              <span class="temperature">11</span>
              <span class="units">
                <a href="#" id="celsius" class="active">°C</a>
                |
                <a href="#" id="fahrenheit">°F</a>
              </span>
            </div>
            <div class="main-card-text">
              <br />
              <span class="weather-description">Cloudy</span>
              <br />
              Humidity: <span class="humidity-percentage">14</span>%
              <br />
              Wind: <span class="wind-speed">18</span> m/s
            </div>
          </div>
        </div>
        <hr />
        <!-- forecast portion -->
        <div class="forecast">
          <div class="row">
            <div class="col">
              <p class="day">THURSDAY</p>
            </div>
            <div class="col forecast-icon">
              <i class="fas fa-cloud-sun"></i>
            </div>
            <div class="col">
              <p class="maxmin">
                <span class="max">12</span>° / <span class="min">6</span>°
              </p>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <p class="day">FRIDAY</p>
            </div>
            <div class="col forecast-icon">
              <i class="fas fa-sun"></i>
            </div>
            <div class="col">
              <p class="maxmin">
                <span class="max">11</span>° / <span class="min">7</span>°
              </p>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <p class="day">SATURDAY</p>
            </div>
            <div class="col forecast-icon">
              <i class="fas fa-cloud"></i>
            </div>
            <div class="col">
              <p class="maxmin">
                <span class="max">10</span>° / <span class="min">6</span>°
              </p>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <p class="day">SUNDAY</p>
            </div>
            <div class="col forecast-icon">
              <i class="fas fa-sun"></i>
            </div>
            <div class="col">
              <p class="maxmin">
                <span class="max">8</span>° / <span class="min">5</span>°
              </p>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <p class="day">MONDAY</p>
            </div>
            <div class="col forecast-icon">
              <i class="fas fa-cloud-sun"></i>
            </div>
            <div class="col">
              <p class="maxmin">
                <span class="max">10</span>° / <span class="min">7</span>°
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
