  <body>
    <div class="container my-5">
      <div class="weather">
        <form id="input-form">
          <div class="row">
            <div class="col-7 mt-3 mx-3">
              <input
                type="search"
                id="city-input"
                class="form-control form-control-sm"
                placeholder="Enter your city here..."
                autocomplete="off"
                autofocus="on"
                required
              />
            </div>
            <div class="col-2 gap-3 d-flex mt-3 mx-2">
              <button
                type="submit"
                class="btn btn-outline-dark"
                id="search-button"
              >
                <i class="fas fa-search"></i>
              </button>
              <button
                type="submit"
                class="btn btn-outline-dark"
                id="current-location-button"
              >
                <i class="fas fa-map-marker-alt"></i>
              </button>
            </div>
          </div>
        </form>
        <div class="main-card">
          <div class="card-body">
            <h2 class="card-title">San Francisco</h2>
            <h6 class="card-subtitle mb-1"></h6>
            <i class="fas fa-cloud" id="main-card-icon"></i>
            <div class="main-card-degree">
              <span class="temperature">11</span>
              <span class="units">
                <a href="#" id="celsius" class="active">°C</a>
                |
                <a href="#" id="fahrenheit">°F</a>
              </span>
            </div>
          </div>
          <div class="main-card-text">
            <div class="row">
              <div class="col">
                <br />
                <span class="weather-description">Cloudy</span>
                <br />
                Humidity: <span class="humidity-percentage">30</span>%
                <br />
                Wind: <span class="wind-speed">7</span> m/s
              </div>
              <div class="col">
                <br />
                <i class="fas fa-cloud-sun"></i> Sunrise:
                <span class="sunrise">07:10</span>
                <br />
                <i class="fas fa-cloud-moon"></i> Sunset:
                <span class="sunset">15:23</span>
              </div>
            </div>
          </div>
        </div>
